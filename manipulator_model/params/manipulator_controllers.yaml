manipulator_position_controller:
  type: "position_controllers/JointTrajectoryController"
  joints:
    - move_rotate
    - move_forward
    - turn
    - shoulder
    - elbow
    - another_elbow

manipulator_effort_controller:
  type: "effort_controllers/JointGroupEffortController"
  joints:
    - move_rotate
    - move_forward
    - turn
    - shoulder
    - elbow
    - another_elbow
  gains:
    - move_rotate: {p: 1000,  d: 1, i: 10, i_clamp: 1}
    - move_forward: {p: 1000,  d: 1, i: 10, i_clamp: 1}
    - turn: {p: 1000,  d: 1, i: 10, i_clamp: 1}
    - shoulder: {p: 1000,  d: 1, i: 10, i_clamp: 1}
    - elbow: {p: 1000,  d: 1, i: 10, i_clamp: 1}
    - another_elbow: {p: 1000,  d: 1, i: 10, i_clamp: 1}